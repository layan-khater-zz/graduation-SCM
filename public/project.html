        <!-- Create project modal -->
        <!-- Trigger the modal with a button -->

        <!-- Modal -->
            <div id="create-project" class="modal fade" role="dialog">
            <div class="modal-dialog">

        <!-- Modal content-->
            <div class="modal-content">

            <h4 class="modal-title">Create Project</h4>
            <br><br>
            <div class="modal-body">
            <div class="form-group">
            <label for="InputProject">Project Name:</label>
            <input type="text" class="form-control" id="InputProject"  placeholder="Enter your project name" name="Project-name" required>
            </div>
            </div>
            <center>
            <input type="button" class="btn btn-default create-modal" data-dismiss="modal" value="Close">
            <input type="button" class="btn btn-default create-project create-modal"  value="Create" >
        </center>    
        </div>
            </div>
         </div>
